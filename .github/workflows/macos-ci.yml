name: macOS CI

on:
  push:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14, macos-15, macos-26]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install dependencies
      run: |
        export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1

        # brew install libomp open-mpi python@3.9 wget ninja qt@5 libgit2

        # GHA macOS: unpin CMake to fix Homebrew conflict (actions/runner-images#12912)
        brew uninstall --force cmake || true
        # brew untap local/pinned || true
        brew install libomp open-mpi python@3.9 wget cmake ninja qt@5 libgit2 zlib ncurses


        wget https://cmake.org/files/v3.24/cmake-3.24.1-macos-universal.tar.gz
        tar -xzf cmake-3.24.1-macos-universal.tar.gz
        sudo mv cmake-3.24.1-macos-universal/CMake.app /Applications/
        sudo ln -sf /Applications/CMake.app/Contents/bin/cmake /usr/local/bin/cmake

