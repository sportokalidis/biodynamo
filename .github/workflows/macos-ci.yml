    - name: Checkout BioDynaMo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # - name: Cache Third Party Packages
    #   uses: actions/cache@v4
    #   with:
    #     path: build/third_party
    #     key: ${{ runner.os }}-third-party-${{ hashFiles('cmake/external/SHA256Digests.cmake') }}

    - name: Build BioDynaMo
      shell: bash
      run: |
        # export PV_USE_OFFSCREEN=1
        # export QT_QPA_PLATFORM=offscreen
        # export DISPLAY=:0
        cmake -G Ninja \
          -Dopencl=OFF \
          -Dparaview=ON \
          -Dbenchmark=ON \
          -Dlibgit2=ON \
          -DCMAKE_BUILD_TYPE=Release \
          -B build
        cmake --build build --parallel --config Release

    - name: Unit tests BioDynaMo
      shell: bash
      working-directory: build
      run: |
        # export PV_USE_OFFSCREEN=1
        # export QT_QPA_PLATFORM=offscreen
        # export DISPLAY=:0
        . bin/thisbdm.sh
        root --version
        root -config
        bdm config
        ninja run-unit-tests
